name: React CI/CD Pipeline

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code  # download repository code into runner
      uses: actions/checkout@v4  # official checkout action

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'  # Match your project's Node.js version

    - name: Install dependencies
      run: npm install

    - name: Run Build
      run: npm run build

    - name: Deploy to GitHub Pages  
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.DEPLOY }}
        publish_dir: ./build

